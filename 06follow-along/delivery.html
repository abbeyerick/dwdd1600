<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Get your next meal delivered by drone.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="delivery.css">
    <title>Drone Delivery Services LLC.</title>
</head>
<body>
    <header>
        <h1>Drone Delivery</h1>
        <p>Service Above and Beyond</p>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">About Us</a></li>
            <li class="active"><a href="delivery.html">Request a Delivery</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
    
    <main>
        <h1>Request a Delivery</h1>
        <form method="get" class="myForm" action="thanks.html">
            <fieldset>
                <legend>Customer Information</legend>
                <label>First Name* <input type="text" name="first_name" required></label>
                <label>Last Name* <input type="text" name="last_name" required></label>
                <label>Cell Phone* <input type="tel" name="phone" required placeholder="999-555-1212"></label>
            </fieldset>

            <fieldset>
                <legend>Delivery Method</legend>
                <label><input type="radio" name="method" value="drone"> Drone Delivery (2hrs)</label>
                <label><input type="radio" name="method" value="cycle"> Cycle Delivery (4hrs)</label>
                <label><input type="radio" name="method" value="robot"> Robot Delivery (6hrs)</label>
            </fieldset>

            <fieldset>
                <legend>Delivery Options</legend>
                <label><input type="checkbox" name="porch" value="chosen"> Front Porch</label>
                <label><input type="checkbox" name="deck" value="chosen"> Deck</label>
                <label><input type="checkbox" name="driveway" value="chosen"> Driveway</label>
                <label><input type="checkbox" name="garage" value="chosen"> Garage</label>

                <label>Preferred Delivery Time:</label> <!-- Label separated from the select box -->
                <select name="time">
                    <option value="none">Select a Time</option>
                    <option value="morning">Between 7:00 am - 11:00 am</option>
                    <option value="noon">Between 11:00 am - 1:00 pm</option>
                    <option value="afternoon">Between 2:00 pm - 5:00 pm</option>
                    <option value="evening">Between 5:00 pm - 8:00 pm</option>
                </select>
            </fieldset>

            <label>Comments: <textarea name="comments"></textarea></label>
            <input type="submit" value="Send Delivery Request">
        </form>
    </main>

    <footer>
        <p>&copy;2025 &bull; Drone Delivery Services LLC &bull; <a href="mailto:info@dronedelivery.com">Email Us</a></p>
    </footer>
</body>
</html>
